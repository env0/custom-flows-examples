version: 2

deploy:
  steps:
    setupVariables:
      after:
        - name: Option 1 Configure AWS Profiles
          run: |
            cat > ~/.aws/config << EOL
            [profile profile_name]
            role_arn = arn:aws:iam::123456789012:role/role-name
            EOL
